<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fee Calculator</h1>
    <p>Powered by <span class="highlight">Zyad Ahmed</span></p>

    <div class="calculator">
      <label for="amount">Total Amount (EGP):</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <label for="percentage">Fee Percentage (%):</label>
      <input type="number" id="percentage" placeholder="Enter percentage">

      <button id="calculate">Calculate</button>
    </div>

    <div class="result">
      <p id="result-text">Enter values to calculate...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
